<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left">
            <div class="heading">
                <img src="odin-lined.png" alt="odin-logo">
                <h1>Elvis</h1>
            </div>
        </div>
        <div class="right">
            <div class="top-card">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> to get started.</p>
                </p>

                <p>You <i>know</i> you want to.</p>

            </div>
            <div class="middle-card">
                <form action="#" method="POST">
                    
                        <p>Let's do this!</p>
                        <div class="wrapper">
                            <div class="left-form">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname">

                                <label for="email">EMAIL</label>
                                <input type="email" id="email">

                                <label for="pword">PASSWORD</label>
                                <input required type="text" id="pword">
                            </div>
                            <div class="right-form">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname">
                
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel">

                                <label for="pword">CONFIRM PASSWORD</label>
                                <input required type="text" id="pword">
                            </div>
                        </div>    
                    
                </form>
            </div>

        </div>
    </main>
</body>
</html>
